<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Add questions </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="dashboard">
        <aside class="sidebar">
            <div class="logo"><img src="logo.jpeg"></i> <span>TechSnap</span></div>
            <ul>
                <a href="index.html"><li title="Dashboard"><i class="fa fa-home" ></i> <span>Dashboard</span></li></a>   
                  <a href="add_question.html"><li title="Add Questions"><i class="fa fa-question"></i> <span>Add Questions</span></li> </a>             
                  <a href="view_question.html"><li title="View Questions"><i class="fa fa-question"></i> <span>View Questions</span></li></a>              
                <a href="view_student_results.html"><li title="View Student Reasult"><i class="fa fa-chart-line"></i> <span>View Student Reasult</span></li></a>
                <a href="view_students.html"><li  title="View Students"><i class="fa fa-users"></i> <span>View Students</span></li></a>

            </ul>
            <span class="cut">&times;</span>
        </aside>
        <main>
            <div class="header">
                <i class="fa fa-bars" onclick="togside()"></i>
                <div class="logout_part">
                    <i class="fa fa-expand-alt" style="color: white;"> <span>Admin</span></i>
                    <i class="fas fa-sign-out-alt" style="color: white; margin-left: 10px;"> <span>Logout</span></i>
                </div>
            </div>

              <!-- ----------------------------form start---------------------------------------->
            <div class="content">
                <form>
                    <div class="frm-grp" style="margin-bottom: 30px;">
                        <div>
                            <label for="problem">PROBLEM NAME</label>
                            <input type="text" id="problem" required>
                        </div>

                        <div>
                            <label for="score">Score</label>
                            <input type="number" placeholder="Enter Score" id="score" required>
                        </div>

                        <div>
                            <label for="time">recommanded time</label>
                            <input type="text" placeholder="minutes" id="time" required>
                        </div>
                    </div>

                    <div style="margin-bottom: 30px;">
                        <label for="discription">Problem Discription</label>
                        <textarea placeholder="write here..." id="discription" style="width: 100%;" cols="30" rows="10" required></textarea>
                    </div>

                    <div class="CHOICES" style="display:flex;align-items: center;margin-bottom: 30px;">
                        <p>CHOICES</p>
                        <div style=" margin-left: 20px;">
                            <input type="checkbox" class="chkbox" id="checkbox">
                            <label style="display:inline" for="checkbox">Allow candidate to select more then one
                                answer</label>
                        </div>
                    </div>


                    <!-- ------------------------ans area start------------------>
                  

                    <div class="edit-txt">
                        <div style="display:flex;align-items:center;margin-bottom: 30px;">
                            <label
                                style="padding: 12px 10px;display: flex;justify-content: center;align-items: center;flex-direction: column;"
                                ><span>a</span> <div class="round"></div><i class="fas fa-check"></i></label>
                            <textarea  style="width: 100%;resize: none;border-radius: 5px;" name="" id="" cols="30"
                                rows="6"></textarea>
                        </div>
  
                        <!-- -------------------------------------------------------------------->

                        <div style="display:flex;align-items:center;margin-bottom: 30px;">
                            <label
                                style="padding: 12px 10px;display: flex;justify-content: center;align-items: center;flex-direction: column;"><span>b</span> <div class="round"></div><i class="fas fa-check"></i></label>
                            <textarea style="width: 100%;resize: none;border-radius: 5px;" name="" id="" cols="30"
                                rows="6"></textarea>
                        </div>

                          <!-- -------------------------------------------------------------------->

                        <div style="display:flex;align-items:center;margin-bottom: 30px;">
                            <label
                                style="padding: 12px 10px;display: flex;justify-content: center;align-items: center;flex-direction: column;"><span>c</span> <div class="round"> </div><i class="fas fa-check"></i></label>
                            <textarea style="width: 100%;resize: none;border-radius: 5px;" name="" id="" cols="30"
                                rows="6"></textarea>
                        </div>
                            <!-- -------------------------------------------------------------------->

                        <div style="display:flex;align-items:center;margin-bottom: 30px;">
                            <label
                                style="padding: 12px 10px;display: flex;justify-content: center;align-items: center;flex-direction: column;"><span>d</span> <div class="round"> </div><i class="fas fa-check"></i></label>
                            <textarea style="width: 100%;resize: none;border-radius: 5px;" name="" id="" cols="30"
                                rows="6"></textarea>
                        </div>
                    </div>

                        <!-- ------------------Add one more choice-------------------------->

                    <p class="adchoice" onclick="adchoice(this)">Add one more choice</P>

                    <div class="btn-grp">
                        <button>Save Questions</button> <i>or</i> <button>Save & Add another</button>
                    </div>
                </form>
            </div>
        </main>
    </section>
    <script src="main.js">

    </script>
</body>

</html>
